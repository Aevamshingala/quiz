<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .box {
      margin: 20px;
      padding: 20px;
      width: 40vw;
      height: 70vh;
    }

    .button {
      width: 10vw;
      height: 8vh;
      margin-top: 20px;
    }

    .input {
      width: 25vw;
      border: 2px solidwhite;
      border-radius: 20px;
      padding: 10px;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="d-flex justify-content-center align-items-center ">
    <div class="border border-white box d-flex justify-content-center align-items-center ">
      <form id="form">
        <label for="amount">Enter question Amount</label><br>
        <input type="number" class="input" max="50" id="number" oninput="myinput()"><br>
        <label for="select">Choose difficulty level</label><br>
        <select id="select" class="input" required oninput="myinput()">
          <option selected disabled>Not Choose</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <br>
        <div class="d-flex justify-content-center">
          <button type="submit" class="bg-primary text-white rounded p-2 fs-4 button">Submit</button><br>
        </div>
        <div class="d-flex justify-content-center">
          <p id="error" class="fs-2 text-danger"></p>
        </div>
      </form>
    </div>
  </div>
</body>

<script>
  const label = document.getElementsByTagName('label')

  for (let i = 0; i < label.length; i++) {
    label[i].className = "text-white m-4 fs-2"
  }
  const error = document.querySelector('#error');
  function myinput() {
    error.innerHTML = ""
  }


  const form = document.querySelector('#form')
  form.addEventListener('submit', (e) => {
    e.preventDefault()
    const input = document.querySelector('#number').value
    const select = document.querySelector('#select').value
    const params = new URLSearchParams(window.location.search).get('category')
    console.log(select, input);

    if (input == '') {
      error.innerHTML = 'please fill form'
      return
    }
    if (input > 50 || input < 0) {
      error.innerHTML = 'pleace enter questions correctly'
      return
    }
    if (select == 'Not Choose') {
      error.innerHTML = 'please select the option'
      return
    }
    localStorage.setItem("userChoice", JSON.stringify({ amount: input, category: params, difficulty: select }))

    window.location.href = "quiz.html"
  })



</script>

</html>
