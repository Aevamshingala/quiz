<script>

  for (let i = 0; i < button.length; i++) {
    button[i].className = 'bg-primary p-2 mt-4 border border-white rounded text-white fs-2'
  }

  for (let j = 0; j < button.length; j++) {
    button[j].addEventListener('click', () => {

      window.location.href = `myQuizForm.html?category=${button[j].value}`
